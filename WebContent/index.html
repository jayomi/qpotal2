<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QPortal</title>

<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>
	
	<form action="start" role="form">
		<div class="form-group">
			<label for="form_name">Form Name:</label>
			<input type="text" name="formName" placeholder="form Name" />
		</div>
		<div class="form-group">
			<label for="form_id">Form ID:</label>
			<input type="text" value="form ID" name="formID" placeholder="Form Id"/>
		</div>
		<div class="form-group">
			<label for="form_status">Status:</label>
			<input type= "text" value="status" name="status"/>
		</div>
		<button type="submit" name="submit_formType" class="btn btn-default">submit</button>
	</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
